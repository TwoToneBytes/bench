<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Benchwarmer</title>
    <meta name="description" content="Instagram Viewer">

    <!--<link rel="stylesheet" href="css/app.css">-->
    <style type="text/css">
      @import url(http://fonts.googleapis.com/css?family=Open+Sans:400,300,700,800);
      @import url("css/app.css");

</head>
<body>
    <div class="wrap">
        <div class="head">
            <div class="logo" style="-webkit-animation-delay: 400ms;">Benchwarmer</div>
            <div class="user">
            </div>
            <ul class="nav">
                <li id="popular" class="active">Popular</li>
                <li id="everyone" >Everyone</li>
                <li id="debuts" >Debuts</li>
                <li id="self" class="signIn"> Sign In</li>
                <li id="settings" class="settings"></li>
            </ul>
        </div><!-- End .head -->   
        
        <!-- Settings -->
        <div class="settingsPop">
            <div class="content">
                <h2 style=" padding-top: 0px;">Username</h2>
                <input type="text" id="lookup-player" placeholder="player name" />
                <p class="subInfo"></p>
                <h2>Share This!</h2>

                <a href="https://www.facebook.com/sharer/sharer.php?u=bit.ly/WUVKwo" target="_blank" style="margin-top: -2px;
display: block; float: left; margin-right: 10px">
                    <button class="button" style="padding: 4px;"><span class="text">Facebook</span></button>
                </a>
                
                 <a href="https://twitter.com/share" class="twitter-share-button" data-url="bit.ly/WUVKwo" data-text="Check out Benchwarmer - The Dribbble new tab Chrome extension! bit.ly/WUVKwo" data-related="michaelsacca">Tweet</a>
                
                
               
                
                <h2>Who Built This?</h2>

                <p class="builtSub"><a href="http://www.dribbble.com/michaelsacca">Michael Sacca</a>, <a
                        href="http://www.twitter.com/scottcorgan">Scott Corgan</a> and <a
                        href="https://twitter.com/twotonebytes">Esteban Felix</a>. Benchwarmer is a <a href="http://www.tinyfactory.co">Tiny Factory</a> project</p>
                
                <a href="https://spb.io/cPIAGI7Nm7" class="donate" target="_blank">Donate</a>                              
                <!--<a class="close">Close</a>-->
            </div>
            <!--<div class="overlayBg"></div>-->
        </div>
        <!-- End Settings -->
        
        <div class="pics">
            <div id="picsList">
                
            </div>    
            <div class="clear"></div> <!-- :/ -->
        </div><!-- End .pics -->
        <div class="footer">
        </div> 
    </div><!-- End .wrap -->    
    <div class="overlay">
           
    </div>
